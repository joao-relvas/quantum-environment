name: CI

on:
  push:
    branches: ["dev", "main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # ---------------------------
      # 1. Checkout the repository
      # ---------------------------
      - name: Checkout code
        uses: actions/checkout@v4

      # ---------------------------
      # 2. Set up Python
      # ---------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # ---------------------------
      # 3. Install dependencies
      # ---------------------------
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # ---------------------------
      # 4. Run linters
      # ---------------------------
      - name: Run black
        run: |
          pip install black
          black --check .

      - name: Run isort
        run: |
          pip install isort
          isort --check-only .

      - name: Run flake8
        run: |
          pip install flake8
          flake8 .

      # ---------------------------
      # 5. Run tests
      # ---------------------------
      - name: Run tests
        run: |
          pip install pytest
          pytest -q
